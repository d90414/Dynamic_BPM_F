<span class="m-l-sm m-r-sm dropdown">
	<a href class="dropdown-toggle text-white" data-toggle="dropdown"><i class="fa fa-shopping-cart m-r-xs"></i>购物车<span
            class="badge badge-sm right bg-danger" ng-bind="$root.shoppingtip.length"></span><i
            class="fa fa-caret-down m-l-xs"></i></a>
	<div class="dropdown-menu w-xl">
        <div class="panel bg-white">
            <div class="panel-heading b-light bg-light">
                <strong>您的购物车中有 <span ng-bind="$root.shoppingtip.length"></span> 件产品</strong>
            </div>
            <div class="list-group" ng-repeat="tip in $root.shoppingtip" ng-if="$index<5">
                <a ui-sref="kfps.scart" target="_self" class="media list-group-item">
                    <span class="media-body block m-b-none"><span ng-bind="tip.SHT_NAME"></span><br><small
                            class="text-muted">{{tip.CREATE_TIME | timeInterval}}
                    </small></span>
                </a>
            </div>
            <div class="panel-footer text-sm">
                <a ui-sref="kfps.scart" target="_self">查看所有</a>
                <!-- <a href class="pull-right"><i class="fa fa-cog"></i></a> -->
            </div>
        </div>
    </div>
</span>
