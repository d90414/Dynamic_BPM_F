<div set-ng-animate="false">
    <div carousel interval="5000">
        <div slide ng-repeat="slide in slides" active="slide.active">
            <a ng-href="{{slide.LINK}}" target="_blank">
                <div style="background:url({{slide.IMG}}) no-repeat center center;width: 100%;height: 400px;"></div>
            </a>
        </div>
    </div>
</div>
