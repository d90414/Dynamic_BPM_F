<div>
    <div class="wrapper-sm b-b clear bg-info text-white">
        <span class="pull-left font-bold"><span ng-bind-html="titleico"></span><span ng-bind-html="title"></span></span>
        <span class="pull-right"><i class="fa fa-times i-checks" ng-click="cancel()"></i></span>
    </div>
    <div class="modal-body clear bg-white">
        <div>
            <div class="font-bold wrapper" ng-bind-html="content"></div>
            <div class="m-t">
                <div class="pull-right">
                    <button class="btn btn-info btn-sm m-r-xs" ng-click="ok()"><span ng-bind-html="okico"></span><span
                            ng-bind-html="oktxt"></span></button>
                    <button class="btn btn-danger btn-sm" ng-click="cancel()"><span
                            ng-bind-html="cancelico"></span><span ng-bind-html="canceltxt"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
