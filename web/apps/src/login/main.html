<div>
    <style>
        .ptlogin {
            width: 400px;
            overflow: hidden;
            border: 2px solid #dee5e7 !important;
            background-color: #fff;
        }
    </style>

    <div class="m-t m-b">
        <div class="row">
            <div class="col-xs-offset-7 col-xs-5">
                <span class="h3 text-white">用户登录</span>

                <div class="ptlogin m-t">
                    <form name="form" class="form-validation" ng-submit="subForm()">
                        
                        <div class="wrapper">
                            <div class="list-group" style="margin-bottom: 27px;">
                                <input type="text" class="form-control input-lg" placeholder="请输入用户名" ng-model="loginuser.username"  maxlength="16" required>
                            </div>
                            <div class="list-group" style="margin-bottom: 27px;">
                                <input type="text" ng-model="loginuser.userpassword" class="form-control input-lg" placeholder="登录密码" required>
                            </div>
                            <div class="list-group">
                                <button type="submit" class="btn btn-lg btn-info btn-block" ng-disabled='form.$invalid || submitting == 0'>
                                    <span ng-show="submitting==1">马上登录</span>
                                    <span ng-show="submitting==0"><i class="fa fa-spin fa-spinner m-r-xs"></i>登录中...</span>
                                </button>
                            </div>
                            <div class="list-group">
                                <a href="" class="btn btn-sm btn-danger">快速注册</a>
                                <a href="" class="wrapper-sm">忘记密码？</a>
                                <a href="" target="_blank" class="help-link">常见问题</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
