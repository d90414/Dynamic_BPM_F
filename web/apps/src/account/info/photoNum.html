<div class="panel b-a">
    <div class="panel-heading b-b">
        <div class="row">
            <div class="col-xs-offset-2 col-xs-9">
                <div class="row text-left">
                      <div class="col-xs-4 no-padder" style="background: url(public/images/step_bline.png) no-repeat 34px 15px" ng-repeat="item in flowNav">
                        <div class="btn btn-icon btn-rounded btn-info" ng-class="{'disabled':flowActive==item.activityName}"><span class="text-xxl">{{$index+1}}</span></div>
                        <div class="m-t-xs">{{item.activityName}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body text-md m-b-md">
        <form  name="myForm" role="myForm" class="form-horizontal form-validation" ng-submit="doReply()">
            <div class="form-group">
                <label class="col-xs-3 control-label text-right">旧手机号码</label>
                <div class="col-xs-4 text-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="您的旧手机号码" name="phone" value="{{$root.global.account.PHONE_NO | mobileCover:3:3}}" required disabled>
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" ng-click="sendPhoneCode()" ng-disabled='codeflag == 2'>
                                <span ng-show="codeflag==1">发送验证码</span>
                                <span ng-show="codeflag==2">验证码已经发送</span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <span class="col-xs-3 text-right text-md m-t-xs">验证码</span>
                <div class="col-xs-4 text-left">
                    <input type="text" class="form-control" placeholder="请输入您接收到的短信验证码" name="code"  value="{{randomcode}}" required ng-pattern="/^[0-9]{6}$/" ng-disabled='codeflag == 2'>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-3 col-xs-4">
                    <div class="col-xs-6 pull-right m-r-n">
                        <button type="submit" class="btn btn-info w-full" ng-disabled="randomcode == ''">下一步</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
