<div class="panel b-a">
    <div class="panel-heading b-b">
        <div class="row">
            <div class="col-xs-offset-2 col-xs-9">
                <div class="row text-left">
                    <div class="col-xs-4 no-padder" style="background: url(public/images/step_bline.png) no-repeat 34px 15px">
                        <div class="btn btn-icon btn-rounded btn-info"><span class="text-xxl">1</span></div>
                        <div class="m-t-xs">验证身份</div>
                    </div>
                    <div class="col-xs-4 no-padder" style="background: url(public/images/step_gline.png) no-repeat 34px 15px">
                        <div class="btn btn-icon btn-rounded btn-dark disabled"><span class="text-xxl">2</span></div>
                        <div class="m-t-xs">修改手机号码</div>
                    </div>
                    <div class="col-xs-4 no-padder">
                        <div class="btn btn-icon btn-rounded btn-dark disabled"><span class="text-xxl">3</span></div>
                        <div class="m-t-xs">修改成功</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body text-md m-b-md">
        <form name="myForm" role="myForm" novalidate class="form-horizontal form-validation"
              ng-submit="submitStep1Type2Form()">
            <div class="form-group">
                <div class="col-xs-offset-1 col-xs-11">
                    <div class="m-t-md m-b-md">请输入您的资金账号和交易密码</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label text-right">资金账号</label>
                <div class="col-xs-4 text-left">
                    <input type="text" class="form-control" placeholder="请输入您的资金账号" name="fundsacct_code" ng-model="user.fundsacct_code" ng-pattern="/^\d{12}$/" required>
                </div>
                <div class="col-xs-5 error text-danger text-left text-base" style="padding-top: 7px;" ng-show="myForm.fundsacct_code.$dirty">
                    <span ng-show="myForm.fundsacct_code.$invalid">请输入您的资金账号(12位数字形式)</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label text-right">交易密码</label>
                <div class="col-xs-4 text-left">
                    <input type="password" class="form-control" ng-focus="checkActive()" ng-click="checkActive()" ng-if="browserType == 2" id="textPassword" placeholder="交易密码">
                    <div class="form-control" ng-if="browserType!=2">
                        <object id="kdeditCtrl" ng-if="browserType==0" classid="CLSID:0A74EC2D-365B-4E0D-9DC3-CD10400A88AF" width="200" height="16">
                            <param name="MaxLength" value="16">
                        </object>
                        <embed id="kdeditCtrl" ng-if="browserType==1" width="200" height="16" MaxLength=16 type="application/x-kd-edit"></embed>
                    </div>
                </div>
                <div class="col-xs-5 error text-danger text-left text-base" style="padding-top: 7px;"
                     ng-show="myForm.trdpwd.errorText">{{myForm.trdpwd.errorText}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-4">
                    <button type="submit" class="btn btn-sm bg-info w-full" ng-disabled="!myForm.$valid">下一步</button>
                </div>
            </div>
        </form>
    </div>
</div>
