<span ng-if="$root.global.isLogin" class="m-l-sm m-r-sm dropdown">
    <a href class="dropdown-toggle text-white" data-toggle="dropdown">消息<span class="badge badge-sm right bg-danger"
                                                                              ng-bind="$root.global.noReadMessages.totalCount"></span><i
            class="fa fa-caret-down m-l-xs"></i></a>
    <div class="dropdown-menu w-xl">
        <div class="panel bg-white">
            <div class="panel-heading b-light bg-light"><strong>您有<span
                    ng-bind="$root.global.noReadMessages.totalCount"></span>条未读消息</strong></div>
            <div class="list-group" ng-repeat="item in $root.global.noReadMessages">
                <a href ng-href="#/page/account/messageDetail/{{item.MESSAGE_TYPE}}/{{item.MESSAGE_ID}}"
                   class="media list-group-item"><span class="media-body block m-b-none">{{item.TITLE}}<br><small
                        class="text-muted">{{item.CREATE_TIME | timeInterval}}
                </small></span></a>
            </div>
            <div class="panel-footer text-sm"><a ui-sref="page.account.messages">查看所有消息</a></div>
        </div>
    </div>
</span>
